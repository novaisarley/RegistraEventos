<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<link rel = "stylesheet" type = "text/css" href="resources/css/styles.css"/>
	
	<title>Registra Eventos</title>
</h:head>
<h:body>
	<div class="header center">
		<img class="logo" src="resources/imagens/discord-logo.png" alt="eventos.com"/>
	</div>

	<section class="criacao-evento">
		<div class="formulario center">
			<h:form id="form">
				<h:panelGrid id="panel" columns="1" cellspacing="8" class="grid">
					<h:outputLabel value="Nome:" styleClass="output" for="nome"/>
					<p:inputText id="nome" value="#{eventoBean.evento.nome}" styleClass="input" />

					<h:outputLabel value="Empresa:" styleClass="output" for="empresa"/>
					<p:inputText id="empresa" value="#{eventoBean.evento.empresa}"
						styleClass="input" />

					<h:outputLabel value="Local:" styleClass="output" for="local"/>
					<p:inputText id="local" value="#{eventoBean.evento.local}" styleClass="input" />

					<h:outputLabel value="Data:" styleClass="output" for="data"/>
					<p:inputText id="data" value="#{eventoBean.evento.data}" styleClass="input"
						type="date" />

					<h:outputLabel value="Horário:" styleClass="output" for="horario"/>
					<p:inputText id="horario" value="#{eventoBean.evento.horario}"
						styleClass="input" type="time" />
				</h:panelGrid>

				<div class="center">
					<p:commandButton value="Salvar" styleClass="ui-button-raised"
						action="#{eventoBean.adicionarEvento}" 
						process="@form" update="form tabela-eventos"/>
				</div>
			</h:form>
		</div>
	</section>
	
	#{eventoBean.preencherLista()}

	<section class="listagem-evento">
		<div class="center">
			<h:outputText class="titulo" value="Lista de Eventos" />
		</div>

		<div class="left">
			<p:commandButton value="Limpar lista"
				styleClass="ui-button-raised ui-button-danger"
				action="#{eventoBean.limparLista}" update="tabela-eventos" />
		</div>

		<div class="lista-eventos center">
			<p:dataTable id="tabela-eventos" var="e"
				value="#{eventoBean.eventos}">
				<p:column headerText="Nome" styleClass="coluna">
					<h:outputText value="#{e.nome}" />
				</p:column>

				<p:column headerText="Empresa" styleClass="coluna">
					<h:outputText value="#{e.empresa}" />
				</p:column>

				<p:column headerText="Local" styleClass="coluna">
					<h:outputText value="#{e.local}" />
				</p:column>

				<p:column headerText="Data" styleClass="coluna">
					<h:outputText value="#{e.data}" />
				</p:column>

				<p:column headerText="Horário" styleClass="coluna">
					<h:outputText value="#{e.horario}" />
				</p:column>
			</p:dataTable>
		</div>
	</section>

</h:body>
</html>

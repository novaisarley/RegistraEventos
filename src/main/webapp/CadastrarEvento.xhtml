<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meetapp2</title>
</h:head>
<h:body>
	<div class="header">
		<h:graphicImage class="logo" library="imagens" name="discord-logo.png"/>
	</div>

	<h1>Cadastrar Evento</h1>

	<h:form  id="form">
		<p:panelGrid columns="2">
			<h:outputText value="Nome:" />
			<p:inputText value="#{eventoBean.evento.nome}" />

			<h:outputText value="Empresa:" />
			<p:inputText value="#{eventoBean.evento.empresa}" />

			<h:outputText value="Local:" />
			<p:inputText value="#{eventoBean.evento.local}" />

			<h:outputText value="Data:" />
			<p:inputText value="#{eventoBean.evento.data}" />

			<h:outputText value="HorÃ¡rio:" />
			<p:inputText value="#{eventoBean.evento.horario}" />

			<p:commandButton value="Salvar" styleClass="ui-button-raised"
				action="#{eventoBean.adicionarEvento}" update="tabela-eventos form" />
			<p:commandButton value="Limpar lista"
				styleClass="ui-button-raised ui-button-danger"
				action="#{eventoBean.limparLista}" update="tabela-eventos" />
		</p:panelGrid>


	</h:form>

	<h1>Lista de Eventos</h1>

	<div class="card" style="padding: 10px">
		<p:dataTable id="tabela-eventos" var="e" value="#{eventoBean.eventos}">
			<p:column headerText="Nome">
				<h:outputText value="#{e.nome}" />
			</p:column>

			<p:column headerText="Empresa">
				<h:outputText value="#{e.empresa}" />
			</p:column>

			<p:column headerText="Local">
				<h:outputText value="#{e.local}" />
			</p:column>

			<p:column headerText="Data">
				<h:outputText value="#{e.data}" />
			</p:column>

			<p:column headerText="Horario">
				<h:outputText value="#{e.horario}" />
			</p:column>
		</p:dataTable>
	</div>

</h:body>
</html>
